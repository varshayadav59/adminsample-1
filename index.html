<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Sidebar & Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!--Quill js-->
  <link href="https://cdn.jsdelivr.net/npm/quill/dist/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <!--new today-->
  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3 mb-5 bg-body rounded ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo" src="TCC logo2.svg" alt="Bootstrap">
        </a>

        <!--mobile Toggle button-->
        
        <div class="breadcrumb-container " style="margin-left:10px;">
          <div class="page-title">Add Team Member</div>
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a>Team Member</a></li>
              <li class="breadcrumb-item"><a>Team Members</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add Team Member</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="d-md-flex align-items-center ">
        <!-- Language Selector -->
        <div class="dropdown me-3">
          <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="uk-flag.png" alt="EN(UK)" class="flag-icon" height="20" width="20"> EN(UK)
          </button>
          <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li><a class="dropdown-item" href="#">EN(UK)</a></li>
            <li><a class="dropdown-item" href="#">FR</a></li>
          </ul>
        </div>

        <button class="btn btn-light me-3">
          <img src="notification.png" height="20" width="20">

        </button>

        <!-- Settings Icon -->
        <button class="btn btn-light me-3">
          <img src="setting.png" height="20" width="20">
        </button>

        <!-- User Profile -->
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="userDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="profile.jpg" alt="Profile" class="profile-pic" width="20" height="20">

            <span class=>Megan Roberts</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

  </div>
  <!--sidebar-->
  <div class="container">
    <div class="row ">
      <!-- Toggle Button for Mobile -->
      <button class="btn btn-primary d-md-none m-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">

      </button>
      <div class="col-md-3 col-lg-2 collapse d-md-block bg-light vh-100  " id="sidebar">
        <div class="accordion" id="sidebarAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button d-flex align-items-center gap-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseDashboard" aria-expanded="true" aria-controls="collapseDashboard">
                <img src="dashboard.svg"> Dashboard
              </button>
            </h2>
            <div id="collapseDashboard" class="accordion-collapse collapse show" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                Content for Dashboard
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed d-flex align-items-center gap-2" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseTeam" aria-expanded="false"
                aria-controls="collapseTeam">
                <img src="team.png" width="20" height="20"> TEAM MEMBER
              </button>
            </h2>
            <div id="collapseTeam" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                <ul class="list-unstyled">
                  <li><img src="team.png" width="20" height="20"> <a href="form.html">Team Member</a></li>
                  <li><img src="certificate.svg"> Certification</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed d-flex align-items-center gap-2" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseProject" aria-expanded="false"
                aria-controls="collapseProject">
                <img src="project.png" width="20" height="20"> PROJECT
              </button>
            </h2>
            <div id="collapseProject" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                Content for Project
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed d-flex align-items-center gap-2" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseClient" aria-expanded="false"
                aria-controls="collapseClient">
                <img src="client.png" width="20" height="20"> CLIENT
              </button>
            </h2>
            <div id="collapseClient" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                Content for Client
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed d-flex align-items-center gap-2" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapseLearning" aria-expanded="false"
                aria-controls="collapseLearning">
                <img src="learning.png" width="20" height="20"> LEARNING PATH
              </button>
            </h2>
            <div id="collapseLearning" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
              <div class="accordion-body">
                Content for Learning Path
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
